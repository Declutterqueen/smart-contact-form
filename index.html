<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="smart-form" name="contact" method="POST" data-netlify="true">
    <h2>Contact Us</h2>

    <input type="hidden" name="form-name" value="contact">

    <div class="field">
      <label>Name</label>
      <input type="text" id="name" name="name" required>
      <small class="helper"></small>
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" id="email" name="email" required>
      <small class="helper"></small>
    </div>

    <div class="field">
      <label>Message</label>
      <textarea id="message" name="message" required></textarea>
      <small class="helper"></small>
    </div>

    <button type="submit" id="submitBtn" disabled>Send Message</button>
    <p class="success"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
